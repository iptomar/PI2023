<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {packages: ['corechart', 'bar']});


      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          chartData = JSON.parse(this.responseText);
          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(function(){ drawBarColors(chartData) });;
        }
      };
      xmlhttp.open("GET", "getDaysSend.php", true);
      xmlhttp.send();

      function drawBarColors(chartData) {
            var data = google.visualization.arrayToDataTable(chartData.data);

            var options = {
              title: chartData.title,
              chartArea: {width: '50%'},
              colors: ['#b0120a', '#ffab91'],
              hAxis: {
                title: 'Sendings',
                minValue: 0
              },
              vAxis: {
                title: 'Days'
              }
            };

            var weeks = {
              title: chartData.title,
              chartArea: {width: '50%'},
              colors: ['#b0120a', '#ffab91'],
              hAxis: {
                title: 'Sendings',
                minValue: 0
              },
              vAxis: {
                title: 'Weeks'
              }
            };

            var meses = {
              title: chartData.title,
              chartArea: {width: '50%'},
              colors: ['#b0120a', '#ffab91'],
              hAxis: {
                title: 'Sendings',
                minValue: 0
              },
              vAxis: {
                title: 'Months'
              }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
    </script>
  </head>

  <body>
    <button id="change-chart1">Change to Weeks</button>
    <button id="change-chart2">Change to Months</button>
    <br><br>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="height: 2000px;"></div>
  </body>
</html>
