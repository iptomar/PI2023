<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart', 'bar'] });

      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          chartData = JSON.parse(this.responseText);
          // Set a callback to run when the Google Visualization API is loaded.
          google.charts.setOnLoadCallback(function() {
            drawBarColors(chartData);
          });
        }
      };
      xmlhttp.open("GET", "getDataLOGOUT.php", true);
      xmlhttp.send();

      function drawBarColors(chartData) {
        var data = new google.visualization.DataTable();

        // Define columns
        chartData.columns.forEach(function(column) {
          data.addColumn(column.type, column.name);
        });

        // Add rows
        chartData.lines.forEach(function(line) {
          var row = [];
          line.cells.forEach(function(cell) {
            row.push(cell.value);
          });
          data.addRow(row);
        });

        var options = {
          title: chartData.title,
          chartArea: { width: '50%' },
          colors: ['#b0120a', '#ffab91'],
          hAxis: {
            title: 'Total Population',
            minValue: 0
          },
          vAxis: {
            title: 'City'
          }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the chart-->
    <div id="chart_div"></div>
  </body>
</html>
